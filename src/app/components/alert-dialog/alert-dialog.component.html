<div class="modal remove-animation" [class.in]="show" tabindex="-1" role="dialog" [style.display]="show ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" [ngClass]="{ 'green-bg': type === 'success' }">
          <h4 class="modal-title">{{ title }}</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="closeDialog()">×</button>
        </div>
        <div class="modal-body" *ngIf="contentBody !== null && contentBody !== undefined">
          {{ contentBody }}
        </div>
        <div class="modal-footer" *ngIf="confirmationMode === true">
            <button type="button" class="c-btn large red-bg ml-3" data-dismiss="modal" (click)="decline()">Não</button>
            <button type="button" class="c-btn large green-bg ml-3" data-dismiss="modal" (click)="accept()">Sim</button>
        </div>
      </div>
    </div>
  </div>
